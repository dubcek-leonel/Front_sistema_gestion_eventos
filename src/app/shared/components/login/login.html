<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo y Título -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-4">
        <!-- Icono de GraduationCap como SVG -->
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 14l9-5-9-5-9 5 9 5z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 14l9-5-9-5-9 5 9 5z"
            opacity="0.5"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 14v6l-9-5m18 0l-9 5m9-5v6M12 8v6"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sistema de Gestión de Eventos</h1>
      <p class="text-gray-600">Universidad Peruana Unión - Juliaca</p>
    </div>

    <!-- Card de Login -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">Iniciar Sesión</h2>
        <p class="text-gray-600 text-sm mt-1">Ingresa tus credenciales para acceder al sistema</p>
      </div>

      <div class="p-6">
        <form (ngSubmit)="onSubmit($event)" class="space-y-4">
          <!-- Campo Email -->
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-gray-900">
              Correo Electrónico
            </label>
            <div class="relative">
              <!-- Icono Mail como SVG -->
              <svg
                class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <input
                id="email"
                name="email"
                type="email"
                [(ngModel)]="email"
                placeholder="correo@upeu.edu.pe"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-background placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10"
                required
              />
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-900"> Contraseña </label>
            <div class="relative">
              <!-- Icono Lock como SVG -->
              <svg
                class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              <input
                id="password"
                name="password"
                type="password"
                [(ngModel)]="password"
                placeholder="••••••••"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-background placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10"
                required
              />
            </div>
          </div>

          <!-- Mensaje de Error -->
          <div *ngIf="error" class="relative w-full rounded-lg border border-red-200 bg-red-50 p-4">
            <div class="text-sm text-red-800">
              {{ error }}
            </div>
          </div>

          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2 w-full"
          >
            {{ loading ? 'Iniciando sesión...' : 'Ingresar' }}
          </button>
        </form>

        <!-- Credenciales de prueba -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-600 mb-3">Credenciales de prueba:</p>
          <div class="space-y-2">
            <button
              type="button"
              (click)="fillCredentials('admin')"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-white hover:bg-gray-50 text-gray-900 h-9 px-3 w-full justify-start"
            >
              <span class="inline-block w-24 text-left">Admin:</span>
              <span class="text-gray-600">admin@upeu.edu.pe</span>
            </button>

            <button
              type="button"
              (click)="fillCredentials('coordinator')"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-white hover:bg-gray-50 text-gray-900 h-9 px-3 w-full justify-start"
            >
              <span class="inline-block w-24 text-left">Coordinador:</span>
              <span class="text-gray-600">coordinador@upeu.edu.pe</span>
            </button>

            <button
              type="button"
              (click)="fillCredentials('student')"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-white hover:bg-gray-50 text-gray-900 h-9 px-3 w-full justify-start"
            >
              <span class="inline-block w-24 text-left">Estudiante:</span>
              <span class="text-gray-600">2020001@upeu.edu.pe</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
